syntax = "proto3";

package bookPackage;

service BookService {
    rpc CreateBook(CreateBookRequest) returns (CreateBookResponse) {};
}

message CreateBookRequest {
    string name = 1;
    string author = 2;
    string publisher = 3;
    string addedBy = 4;
    string description = 5;
}
  
message CreateBookResponse {
    string name = 1;
    string author = 2;
    string publisher = 3;
    string status = 4;
    string description = 5;
}